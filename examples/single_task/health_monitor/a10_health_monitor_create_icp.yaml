- name: "Update ICMP Health Check"
  collections:
    a10.acos_axapi
  connection: local
  a10.acos_axapi.a10_health_monitor_method_icmp:
    state: present
    ansible_host: "{{ ansible_host }}"
    ansible_port: "{{ ansible_port }}"
    ansible_password: "{{ ansible_password }}"
    ansible_username: "{{ ansible_username }}"
    monitor_name: my_ping_monitor
    icmp: true
