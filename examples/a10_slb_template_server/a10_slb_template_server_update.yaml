
- name: Update a10_slb_template_server example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Update a10_slb_template_server instance
    a10_slb_template_server:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      a10_port: "{{ a10_port }}"
      a10_protocol: "{{ a10_protocol }}"
      state: present
      name: my_server
